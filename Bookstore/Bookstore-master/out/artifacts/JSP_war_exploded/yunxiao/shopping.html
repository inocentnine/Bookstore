<script type="text/javascript">
    var infos=null;
    var totalPrice=0;

    $(function(){
        loadData();
    })

</script>

<script type="text/javascript">
	function loadData(){
        $("#tbid").empty();
        $("#priceId").html(0);
        $.ajax({
            type:"get",
            url:"carts",
            dataType:"json",
            success:function(data){
                if(data.code==1){
                    infos=data.msg;
                    totalPrice=0;
                    $(infos).each(function(index,item){
                        var html='';
                        if(index%2==0) //偶数行
                            html+='<tr>';
                        else html+='<tr class="odd">';
                        html += '<input type="hidden" name="ids" value="'+item.id+'"/>';
                        html += '<td class="thumb"><img src="'+item.img+'"/></td>';
                        html += '<td class="title">'+item.bookName+'</td>';
                        html += '<td><input id="itemNum'+index+'" class="input-text" type="text" name="nums" value="1" /></td>';
                        html += '<td>￥<span>'+item.price+'</span></td>';
                        html += '<td><button name="delete" onclick="update('+item.id+')">删除</button></td>';
                        html += '</tr>';
                        $("#tbid").append($(html));
                        totalPrice+=item.price;
                        //totalPrice+=item.price*$("#itemNum").value;
                    })
                    $("#priceId").html(totalPrice);
                    //})
                }else{
                    alert(data.msg);
                    if(data.msg=="购物车为空")
                        window.location.href="index.html";
                }
                $("input").change(function(){
                    totalPrice=0;
                    $(infos).each(function(index, item) {
                        var t="#itemNum"+index;
                        if($(t).val()>item.stock) {
                            alert("库存不足");
                            $(t).val(1);
                        }
                        if($(t).val()<1) {
                            alert("数据有误");
                            $(t).val(1);
                        }
                        totalPrice+=item.price*$(t).val();
                    })
                    $("#priceId").html(totalPrice);
                })
            }
        })
    }
</script>

<script type="text/javascript">
    function ssubmit() {
        var cookie=$.cookie('JSESSIONID');
        if(cookie){         //下订单时判断是否登录，前台判断
            $("#orderId").submit(function(){
                var price="&totalPrice="+$("#priceId").text();
                $.ajax({
                    type:"post",
                    url:"orders",
                    data:$("#orderId").serialize()+price,
                    dataType:"json",
                    success:function(data){
                        if(data.code==1){
                            //alert(data);
                            window.location.href="orderlist.html";
                        }else{
                            alert(data.msg);
                            if(data.msg=="请登录后添加订单（后台判断）")      //前台判断失败，后台判断
                                window.location.href="login.html";
                        }
                    }
                })
            })
        }else{
            alert("请登录后添加订单");
            window.location.href="login.html";
        }
    }

    function update(value){
        var t="";
        $(infos).each(function(){
            if(value!=this.id)
                t+="ids="+this.id+"&";
        })
        if(t==="")
            t="ids=";
        else
            t=t.substring(0,t.length-1);
        $.ajax({
            type:"post",
            url:"carts?"+t,
            data:{_method:"PUT"},
            dataType:"json",
            success:function(data){
                if(data.code===1){
//                    window.location.reload();
                    loadData();
                }else{
                    alert(data.msg);
                }
            }
        })
    }



</script>
