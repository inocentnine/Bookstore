<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>注册</title>
</head>
<body>
<div class="modal-title">
    <h1 class="text-center">注册</h1>
</div>
<div class="modal-body">
    <form class="form-group" action="regesterID.jsp" method="post">
        <div class="form-group">
            <label>用户名</label>
            <input name="id" class="form-control" type="text" placeholder="输入10个字符以内">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input name="pwd" class="form-control" type="password" placeholder="输入15个字符以内">
        </div>
       <!-- <div class="form-group">
            <label>email</label>
            <input name="mail" class="form-control" type="text" placeholder="输入你的email地址">
        </div>-->

        <div class="text-right">
            <button class="btn btn-primary" type="submit">注册</button>
            <button class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
    </form>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
